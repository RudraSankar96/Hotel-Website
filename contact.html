<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
  <div class="logo">Rudra Hotel</div>
  <div class="menu-toggle" id="menu-toggle">&#9776;</div> <!-- Hamburger Icon -->
  <nav>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="rooms.html">Rooms</a></li>

      <li><a href="feedback.html">Feedback</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact Us</h2>
    <div class="contact-container">

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Rudra Hotel & Resort</h3>
        <p>📍 123 Luxury Street, Bhubaneswar, Odisha, India</p>
        <p>📞 +91 98765 43210</p>
        <p>✉️ contact@rudrahotel.com</p>
      </div>

      <!-- Contact Form -->
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Map -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.548160122364!2d85.83123727495527!3d20.243958881193733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a1909ae3a2a2f2f%3A0x1d38edc422a3d4b7!2sBhubaneswar%2C%20Odisha!5e0!3m2!1sen!2sin!4v1626518574997!5m2!1sen!2sin"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Rudra Hotel & Resort. All rights reserved.</p>
  </footer>

</body>
